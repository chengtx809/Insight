version: '3.8'

services:
  wujun-article-generator:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.wujun-generator.rule=Host(`localhost`)"
      - "traefik.http.services.wujun-generator.loadbalancer.server.port=80"

